<div class="wrapper">
  <button mat-icon-button tabIndex="-1" (click)="onCloseDialog()">
    <mat-icon>close</mat-icon>
  </button>
  <h3 style="align-self: center">{{ data.message }}</h3>
  <div class="button-wrapper">
    <button
      mat-raised-button
      [mat-dialog-close]="false"
      color="primary"
      style="margin: 10px"
    >
      NO
    </button>
    <button
      mat-stroked-button
      [mat-dialog-close]="true"
      color="warn"
      style="margin: 10px"
    >
      YES
    </button>
  </div>
</div>
